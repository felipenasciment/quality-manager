<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" url="indexCoordenador.jsf"
				icon="ui-icon-home" />

			<p:menuitem value="Perfil" url="perfilCoordenador.jsf"
				icon="ui-icon-person" />

			<p:menuitem value="Mensagens" url="#" icon="ui-icon-mail-closed" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton value="Sair" actionListener="#{loginBean.logout}"
					icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>

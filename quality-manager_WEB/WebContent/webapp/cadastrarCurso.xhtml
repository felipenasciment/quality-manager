<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Edital</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastrar Curso">

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="nm_Curso" value="Nome do curso: " />
				<p:inputText id="nm_Curso"
					value="#{cadastrarCursoBean.curso.nomeCurso}" required="true"
					label="nm_Curso" />
			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{cadastrarCursoBean.save}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../imagens/favicon.ico" />
	<title>Cadastrar Discente</title>
</h:head>
<h:body>

	<ui:include src="/webapp/footerUser.xhtml" />

	<h:form>
		<p:panel id="panel" header="Cadastrar Discente">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome"
					value="#{cadastrarDiscenteBean.discente.nomePessoa}"
					required="true" label="nome">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{cadastrarDiscenteBean.discente.cpf}"
					required="true" label="cpf">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="matricula" value="Matrícula: " />
				<p:inputText id="matricula"
					value="#{cadastrarDiscenteBean.discente.matricula}" required="true"
					label="matricula">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="endereco" value="Endereço: " />
				<p:inputText id="endereco"
					value="#{cadastrarDiscenteBean.discente.endereco}" required="true"
					label="endereco">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cep" value="CEP: " />
				<p:inputText id="cep" value="#{cadastrarDiscenteBean.discente.cep}"
					required="true" label="cep">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="telefone" value="Telefone: " />
				<p:inputText id="telefone"
					value="#{cadastrarDiscenteBean.discente.telefone}" required="true"
					label="telefone">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="email" value="E-mail: " />
				<p:inputText id="email"
					value="#{cadastrarDiscenteBean.discente.email}" required="true"
					label="email">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputLabel for="curso" value="Curso: *" />
				<h:selectOneMenu id="curso"
					value="#{cadastrarDiscenteBean.discente.turma.curso.nomeCurso}"
					required="true" label="curso">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Informática" itemValue="informatica" />
					<f:selectItem itemLabel="Suporte e Manutenção" itemValue="msi" />
					<f:selectItem itemLabel="Mineração" itemValue="mineracao" />
					<f:selectItem itemLabel="Petroleo e Gás" itemValue="peg" />
				</h:selectOneMenu>

				<h:outputLabel for="turno" value="Turno: *" />
				<h:selectOneMenu id="turno"
					value="#{cadastrarDiscenteBean.discente.turma.turno}"
					required="true" label="turno">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Manhã" itemValue="1" />
					<f:selectItem itemLabel="Tarde" itemValue="2" />
				</h:selectOneMenu>


				<p:outputLabel for="banco" value="Banco: " />
				<p:inputText id="banco"
					value="#{cadastrarDiscenteBean.individuo.dadosBancarios.instituicaoBancaria.nomeBanco}"
					required="true" label="banco">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="operacao" value="Operação: " />
				<p:inputText id="operacao"
					value="#{cadastrarDiscenteBean.individuo.dadosBancarios.operacao}"
					required="true" label="operacao">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="conta" value="Conta: " />
				<p:inputText id="conta"
					value="#{cadastrarDiscenteBean.individuo.dadosBancarios.conta}"
					required="true" label="conta">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputLabel for="senha1" value="Senha: *" />
				<p:password id="senha"
					value="#{cadastrarDiscenteBean.individuo.usuario.senha}"
					match="pwd2" label="senha1" required="true" />

				<h:outputLabel for="senha2" value="Digite a senha novamente: *" />
				<p:password id="senha2"
					value="#{cadastrarDiscenteBean.individuo.usuario.senha}"
					label="senha2" required="true" />

			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{cadastrarDiscenteBean.save}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../resources/imagens/favicon.ico" />
	<h:outputStylesheet library="css" name="index.css" />
	<title>Quality Manager</title>
</h:head>

<h:body>

	<div class="login">
		<h:form style="padding:15px">
			<h:panelGrid columns="2" cellpadding="5">

				<f:facet name="header">
					<h:graphicImage value="../resources/imagens/logologin.png"
						height="81" width="258" />
				</f:facet>


				<p:outputLabel for="matricula" value="Matrícula:" />
				<p:inputText id="matricula" value="#{loginBean.login.identificador}"
					label="matricula" title="Campo Matrícula vazio" />

				<h:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginBean.login.senha}"
					label="senha" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>

			<p:commandButton value="Entrar"
				actionListener="#{loginBean.fazerLogin}" icon="ui-icon-check" />

		</h:form>
	</div>

	<div class="ui-grid ui-grid-responsive"
		style="width: 40%; float: left; margin-left: 8%; margin-top: 10%;">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4">
				<h3>Bem-vindo ao QManager.</h3>
				<p>Menos trabalho - mais produtividade. Deixe seu projeto mais
					próximo do instituto e da sociedade automatizando toda a parte
					burocrática do processo. E quando você precisar, nós estaremos aqui
					para lembrar o que você deve fazer.</p>
			</div>
		</div>
	</div>

</h:body>
</html>

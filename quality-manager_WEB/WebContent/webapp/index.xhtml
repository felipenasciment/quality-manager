<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../resources/imagens/favicon.ico" />
	<h:outputStylesheet library="css" name="index.css" />
	<title>Quality Manager</title>
</h:head>

<h:body>

	<div class="login">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5" style="margin-left:8%; margin-top: 3%;">

				<f:facet name="header">
					<h:graphicImage value="../resources/imagens/logologin.png"
						height="81" width="258" />
				</f:facet>

				<h:outputLink value="javascript:void(0)"
					onclick="PF('gestor').show();" title="login" class="user">
					<p:graphicImage value="../resources/imagens/gestor.gif" /> Gestor
				</h:outputLink>

				<h:outputLink value="javascript:void(0)"
					onclick="PF('docente').show();" title="login" class="user">
					<p:graphicImage value=" ../resources/imagens/docente.gif" /> Docente
				</h:outputLink>

				<h:outputLink value="javascript:void(0)"
					onclick="PF('discente').show();" title="login" class="user">
					<p:graphicImage value="../resources/imagens/discente.gif" /> Discente
				</h:outputLink>

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				<p:dialog header="Gestor" widgetVar="gestor" resizable="false">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username1" value="Matrícula:" />
						<p:inputText id="username1" value="#{userLoginView.username}"
							required="true" label="username1" />

						<h:outputLabel for="password1" value="Senha:" />
						<p:password id="password1" value="#{userLoginView.password}"
							required="true" label="password1" />

						<f:facet name="footer">
							<p:commandButton value="Login" update="growl"
								actionListener="#{userLoginView.login}" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>

				<p:dialog header="Docente" widgetVar="docente" resizable="false">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username2" value="Matrícula:" />
						<p:inputText id="username2" value="#{userLoginView.username}"
							required="true" label="username2" />

						<h:outputLabel for="password2" value="Senha:" />
						<p:password id="password2" value="#{userLoginView.password}"
							required="true" label="password2" />

						<f:facet name="footer">
							<p:commandButton value="Login" update="growl"
								actionListener="#{userLoginView.login}" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>

				<p:dialog header="Discente" widgetVar="discente" resizable="false">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username3" value="Matrícula:" />
						<p:inputText id="username3" value="#{userLoginView.username}"
							required="true" label="username3" />

						<h:outputLabel for="password3" value="Senha:" />
						<p:password id="password3" value="#{userLoginView.password}"
							required="true" label="password3" />

						<f:facet name="footer">
							<p:commandButton value="Login" update="growl"
								actionListener="#{userLoginView.login}" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>

			</h:panelGrid>
		</h:form>
	</div>
	<div class="ui-grid ui-grid-responsive"
		style="width: 40%; float: left; margin-left: 8%; margin-top: 10%;">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4">
				<h3>Bem-vindo ao QManager.</h3>
				<p>Menos trabalho - mais produtividade. Deixe seu projeto mais
					próximo do instituto e da sociedade automatizando toda a parte
					burocrática do processo. E quando você precisar, nós estaremos aqui
					para lembrar o que você deve fazer.</p>
			</div>
		</div>
	</div>

</h:body>
</html>

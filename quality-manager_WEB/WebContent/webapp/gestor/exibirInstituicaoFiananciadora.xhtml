<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Financiadora
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>

			<div>
				<p:link outcome="instituicaoFinanciadora" value="Voltar"
					style="color: #327e04; text-decoration:none;">
				</p:link>
			</div>

			<p:panel id="instFinan" header="Instituição Financiadora">

				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: " />
					<h:outputText
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />

					<h:outputText value="CNPJ: " />
					<h:outputText
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.cnpj}" />

					<h:outputText value="Sigla:" />
					<h:outputText
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.sigla}" />

					<h:outputText value="Registro: " />
					<h:outputText
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.registro}">
						<f:convertDateTime locale="pt_BR" type="date" />
					</h:outputText>

					<h:outputText value="Orçamento: " />
					<h:outputText
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.orcamento}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>

					<h:inputHidden
						value="#{editarInstituicaoFinanciadora.instituicaoFinanciadora.idInstituicaoFinanciadora}"></h:inputHidden>

				</h:panelGrid>

				<p:commandButton value="Editar"
					action="#{editarInstituicaoFinanciadora.createEdit(editarInstituicaoFinanciadoraBean.instituicaoFinanciadora)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" />

			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Servidor
	</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			<p:panel id="pn_servidor" header="Servidor">

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Nome: " />
					<h:outputText value="#{editarServidorBean.servidor.nomePessoa}" />

					<h:outputText value="CPF: " />
					<h:outputText value="#{editarServidorBean.servidor.cpf}" />

					<h:outputText value="Matrícula: " />
					<h:outputText value="#{editarServidorBean.servidor.matricula}" />

					<h:outputText value="Endereço: " />
					<h:outputText value="#{editarServidorBean.servidor.endereco}" />

					<h:outputText value="CEP: " />
					<h:outputText value="#{editarServidorBean.servidor.cep}" />

					<h:outputText value="Telefone: " />
					<h:outputText value="#{editarServidorBean.servidor.telefone}" />

					<h:outputText value="E-mail: " />
					<h:outputText value="#{editarServidorBean.servidor.email}" />

					<h:outputText value="Titulação: " />
					<h:outputText value="#{editarServidorBean.servidor.titulacao.nome}" />

					<h:outputText value="Cargo: " />
					<h:outputText
						value="#{editarServidorBean.servidor.cargoServidor.nomeCargoServidor}" />

					<h:outputText value="Local de trabalho: " />
					<h:outputText
						value="#{editarServidorBean.servidor.campus.nome}" />

					<h:outputText value="Instituição bancária: " />
					<h:outputText
						value="#{editarServidorBean.servidor.dadosBancarios.instituicaoBancaria.nomeBanco}" />

					<h:outputText value="Operação: " />
					<h:outputText
						value="#{editarServidorBean.servidor.dadosBancarios.operacao}" />

					<h:outputText value="Conta: " />
					<h:outputText value="#{editarServidorBean.servidor.dadosBancarios.conta}" />
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

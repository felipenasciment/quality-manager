<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Financiadora
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			<p:panel id="programaInstitucional" header="Programa institucional">

				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: " />
					<h:outputText
						value="#{exibirDetalhes.programaInstitucional.nomeProgramaInstitucional}" />

					<h:outputText value="Sigla: " />
					<h:outputText value="#{exibirDetalhes.programaInstitucional.sigla}" />

					<h:outputText value="Orçamento" />
					<h:outputText
						value="#{exibirDetalhes.programaInstitucional.orcamento}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>

					<h:outputText value="Registro: " />
					<h:outputText
						value="#{exibirDetalhes.programaInstitucional.registro}">
						<f:convertDateTime locale="pt_BR" type="date" />
					</h:outputText>
				</h:panelGrid>

				<p:panelGrid columns="2">
					<h:outputLink value="javascript:void(0)"
						onclick="PF('dlg').show();" title="login">
						Editar
					</h:outputLink>
				</p:panelGrid>

				<p:dialog header="Editar" widgetVar="dlg" resizable="false">
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="edit_nm_programa_institucional"
							value="Nome da Instituição:" />
						<p:inputText id="edit_nm_programa_institucional"
							value="#{exibirDetalhes.programaInstitucional.nomeProgramaInstitucional}"
							required="true" label="edit_nm_institiucao">
							<f:validateLength minimum="5" maximum="255" />
						</p:inputText>

						<p:outputLabel for="edit_sigla" value="Sigla:" />
						<p:inputText id="edit_sigla"
							value="#{exibirDetalhes.programaInstitucional.sigla}"
							required="true" label="edit_sigla">
							<f:validateLength minimum="2" maximum="10" />
						</p:inputText>

						<h:outputLabel for="edit_orcamento" value="Orçamento: " />
						<p:spinner id="edit_orcamento"
							value="#{exibirDetalhes.programaInstitucional.orcamento}"
							prefix="R$" min="0" stepFactor="0.25" />

						<f:facet name="footer">
							<p:commandButton value="Salvar" update="programaInstitucional"
								actionListener="#{programaInstitucionalBean.update}"
								oncomplete="handleLoginRequest(xhr, status, args)" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

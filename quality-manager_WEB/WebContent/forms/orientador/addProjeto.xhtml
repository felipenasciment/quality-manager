<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:panel id="panel" header="Cadastrar Projeto">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nm_projeto" value="Nome do projeto: " />
				<p:inputText id="nm_projeto"
					value="#{projetoBean.projeto.nomeProjeto}" required="true"
					label="nm_projeto">
				</p:inputText>

				<p:outputLabel for="inicioProjeto" value="Data de início: *" />
				<p:calendar id="inicioProjeto"
					value="#{projetoBean.projeto.inicioProjeto}" effect="fold" />

				<p:outputLabel for="fimProjeto" value="Data de término: *" />
				<p:calendar id="fimProjeto"
					value="#{projetoBean.projeto.fimProjeto}" effect="fold" />

				<p:outputLabel for="processo" value="Número do processo: " />
				<p:inputText id="processo" value="#{projetoBean.projeto.processo}"
					required="true" label="processo">
				</p:inputText>

			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{projetoBean.save}" icon="ui-icon-check"
				action="cadastroConcluido" />
		</p:panel>
	</h:form>
</ui:composition>

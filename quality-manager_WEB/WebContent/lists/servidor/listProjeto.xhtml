<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarProjeto" value="Novo" icon="ui-icon-star" />

	<h:form>
		<p:dataTable id="tbl" var="projeto" value="#{projetoBean.projetos}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Nome do projeto">
				<h:outputText value="#{projeto.nomeProjeto}" />
			</p:column>

			<p:column headerText="Tipo do projeto">
				<h:outputText value="#{projetoBean.projeto.nomeTipoProjeto}" />
			</p:column>

			<p:column headerText="Opções">

				<p:commandLink id="opcoes"
					action="#{projetoBean.detalhesProjeto(projeto)}">
					<h:outputText value="Ver detalhes" />
				</p:commandLink>
				<p:commandButton value="" action="#{projetoBean.createEdit(projeto)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" style="width:40px;" />

			</p:column>

		</p:dataTable>

	</h:form>


</ui:composition>

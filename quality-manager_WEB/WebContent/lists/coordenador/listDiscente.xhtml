		<h:form>
			<p:dataTable id="tbl" var="discente"
				value="#{discenteBean.discentes}"

					<f:facet name="header">

				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{discente.nomePessoa}" />
				</p:column>

</ui:composition>

<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarInstituicaoBancaria" value="Novo"
		icon="ui-icon-star" />

	<h:form>
	
		<p:growl id="msgs" showDetail="true" />
	
		<p:dataTable id="tbl" var="instituicaoBancaria"
			value="#{instituicaoBancariaBean.instituicoesBancarias}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Nome do banco">
				<h:outputText value="#{instituicaoBancaria.nomeBanco}" />
			</p:column>
			
			<p:column headerText="CNPJ">
				<h:outputText value="#{instituicaoBancaria.cnpj}" />
			</p:column>

			<p:column headerText="Opções">

				<p:commandLink id="opcoes"
					action="#{instituicaoBancariaBean.detalhesInstituicaoBancaria(instituicaoBancaria)}">
					<h:outputText value="Ver detalhes" />
				</p:commandLink>
				<p:commandButton value=""
					action="#{instituicaoBancariaBean.createEdit(instituicaoBancaria)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" style="width:40px;" />
			</p:column>

		</p:dataTable>
	</h:form>


</ui:composition>

<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarInstituicaoFinanciadora" value="Novo"
		icon="ui-icon-star" />

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="tbl" 
			var="instituicaoFinanciadora"
			value="#{instituicaoFinanciadoraBean.instituicoesFinanciadoras}"
			editable="true"
			style="margin-bottom:20px">

			<p:ajax event="rowEdit"
				listener="#{instituicaoFinanciadoraBean.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{instituicaoFinanciadoraBean.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Código">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText
							value="#{instituicaoFinanciadora.idInstituicaoFinanciadora}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText
							value="#{instituicaoFinanciadora.idInstituicaoFinanciadora}"
							label="Código"
							id="modelInput"/>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Instituição Financiadora">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText
							value="#{instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText
							value="#{instituicaoFinanciadora.nomeInstituicaoFinanciadora}"
							label="instFinanciadora" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Sigla" style="width:150px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{instituicaoFinanciadora.sigla}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{instituicaoFinanciadora.sigla}"
							label="Sigla" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Orçamento" style="width:150px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{instituicaoFinanciadora.orcamento}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{instituicaoFinanciadora.orcamento}"
							label="Orcamento" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>

		</p:dataTable>

	</h:form>


</ui:composition>

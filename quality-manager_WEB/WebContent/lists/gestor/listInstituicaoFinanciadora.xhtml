<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:commandButton value="Novo"
		actionListener="#{instituicaoFinanciadoraBean.createEdit(null)}"
		oncomplete="handleLoginRequest(xhr, status, args)" icon="ui-icon-star" />

	<p:commandButton value="Relatório exemplo"
		action="#{instituicaoFinanciadoraBean.reportAll(instituicaoFinanciadoraBean.instituicoesFinanciadoras)}"
		oncomplete="handleLoginRequest(xhr, status, args)" icon="ui-icon-star" />

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="tbl" var="instituicaoFinanciadora"
			value="#{instituicaoFinanciadoraBean.instituicoesFinanciadoras}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Instituição Financiadora">
				<h:outputText
					value="#{instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />

			</p:column>

			<p:column headerText="Sigla" style="width:150px;">
				<h:outputText value="#{instituicaoFinanciadora.sigla}" />
			</p:column>

			<p:column headerText="Orçamento" style="width:150px;">
				<h:outputText value="#{instituicaoFinanciadora.orcamento}">
					<f:convertNumber locale="pt_BR" type="currency" />
				</h:outputText>
			</p:column>

			<p:column headerText="Opções">

				<p:panelGrid columns="2">
					<p:commandLink id="detalhes"
						action="#{instituicaoFinanciadoraBean.detalhesInstituicao(instituicaoFinanciadora)}">
						<h:outputText value="Ver detalhes" />
					</p:commandLink>

					<p:commandLink id="editar"
						action="#{instituicaoFinanciadoraBean.createEdit(instituicaoFinanciadora)}">
						<h:outputText value="Editar" />
					</p:commandLink>
				</p:panelGrid>
			</p:column>

		</p:dataTable>

	</h:form>


</ui:composition>

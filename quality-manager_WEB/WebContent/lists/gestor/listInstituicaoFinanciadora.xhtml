<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarInstituicaoFinanciadora" value="Novo"
		icon="ui-icon-star" />

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="tbl" var="instituicaoFinanciadora"
			value="#{instituicaoFinanciadoraBean.instituicoesFinanciadoras}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Instituição Financiadora">
				<h:outputText
					value="#{instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />

			</p:column>

			<p:column headerText="Sigla" style="width:150px;">
				<h:outputText value="#{instituicaoFinanciadora.sigla}" />
			</p:column>

			<p:column headerText="Orçamento" style="width:150px;">
				<h:outputText value="#{instituicaoFinanciadora.orcamento}">
					<f:convertNumber locale="pt_BR" type="currency" />
				</h:outputText>
			</p:column>

			<p:column >

				<p:commandLink id="opcoes"
					actionListener="#{instituicaoFinanciadoraBean.detalhesInstituicao}">
					<h:outputText value="Ver detalhes" />
				</p:commandLink>

			</p:column>

		</p:dataTable>

	</h:form>


</ui:composition>

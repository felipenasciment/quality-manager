<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarEdital" value="Novo" icon="ui-icon-star" />

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="tbl" var="edital" value="#{editalBean.editais}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Ano" style="width: 100px;">
				<h:outputText value="#{edital.ano}" />
			</p:column>

			<p:column headerText="Número" style="width: 100px;">
				<h:outputText value="#{edital.numero}" />
			</p:column>

			<p:column headerText="Tipo de Edital">
				<h:outputText value="#{edital.nomeTipoEdital}" />
			</p:column>

			<p:column headerText="Opções">

				<p:panelGrid columns="2">
					<p:commandLink id="detalhes"
						action="#{editalBean.detalhesEdital(edital)}">
						<h:outputText value="Ver detalhes" />
					</p:commandLink>

					<p:commandLink id="editar"
						action="#{editalBean.createEdit(edital)}">
						<h:outputText value="Editar" />
					</p:commandLink>
				</p:panelGrid>
			</p:column>

		</p:dataTable>
	</h:form>


</ui:composition>

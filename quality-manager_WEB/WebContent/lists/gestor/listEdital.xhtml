<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarEdital" value="Novo"
		icon="ui-icon-star" />

	<h:form>
		<p:dataTable id="tbl" var="edital" value="#{editalBean.editais}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{edital.idEdital}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ano" />
				</f:facet>
				<h:outputText value="#{edital.ano}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="NÃºmero" />
				</f:facet>
				<h:outputText value="#{edital.numero}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Tipo de Edital" />
				</f:facet>
				<h:outputText value="#{edital.tipoEdital}" />
			</p:column>

		</p:dataTable>
	</h:form>


</ui:composition>

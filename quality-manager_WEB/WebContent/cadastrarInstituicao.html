<!DOCTYPE html>

<html lang="pt_BR">

	<head>
		<link rel="stylesheet" href="css/cadastrarInstituicao.css">
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="/imagens/favicon.ico">
		<title>Conta QManager</title>
		<meta name="author" content="Felipe Nascimento Sousa">
	</head>

	<body>
	
	<div class="formulario">
	<form action="cadastrarInstituicao.do" method="POST">
		<ul>
			<li>
				<label for="nm_cnpj">CNPj:
				<input type="number" name="nm_cnpj" size="30" title="Insira somente números!" required>
				</label>
			</li>
			
			<li>
				<label for="nm_instituicao">Nome Instituição:
				<input type="text" name="nm_instituicao" size="45" required>
				</label>
			</li>
			
			<li>
				<label for="nm_sigla">Sigla:
				<input type="text" name="nm_sigla" size="45" required>
				</label>
			</li>
			
			<li>
				<label for="vl_orcamento">Orçamento:
				<input type="number" name="vl_orcamento" title="Insira somente números!" size="45" required>
			</label>
			
			</li>
				<li><input class="enviar" type="submit" value="Enviar">
			</li>
			
		</ul>
	</div>	
	</form>	

	</body>

</html>

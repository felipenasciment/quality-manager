	<div class="formulario">
	<form name="form1" action="../cadastrarInstituicao.do" method="POST">
		<ul>
			<li>
				<label for="nm_cnpj">CNPj:
				<input type="text" name="nm_cnpj" onKeyPress="MascaraCNPJ(form1.nm_cnpj);" maxlength="18" onBlur="ValidarCNPJ(form1.nm_cnpj);">
				</label>
			</li>
			
			<li>
				<label for="nm_instituicao">Nome Instituição:
				<input type="text" name="nm_instituicao" size="45" required>
				</label>
			</li>
			
			<li>
				<label for="nm_sigla">Sigla:
				<input type="text" name="nm_sigla" size="45" required>
				</label>
			</li>
			
			<li>
				<label for="vl_orcamento">Orçamento: R$
					<input type="text" name="vl_orcamento"  onKeyPress="return(MascaraMoeda(this,'.',',',event))" required>
				</label>
			</li>

			<li>
				<input class="enviar" type="submit" value="Enviar" value="Finalizar Cadastro">
			</li>
			
		</ul>
		</form>	
	</div>

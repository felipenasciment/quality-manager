<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:inputText style="display: none" id="id"
			value="#{participacaoBean.participacao.projeto.idProjeto}"></p:inputText>

		<p:panel id="panel" header="Adicionar discente">
			<p:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="tp_participacao" value="Tipo de participação: " />
				<h:selectOneMenu id="tp_participacao"
					value="#{participacaoBean.participacao.idParticipacao}"
					required="true" label="tp_participacao">
					<f:selectItems
						value="#{participacaoBean.tiposParticipacoes}" />
				</h:selectOneMenu>
				<p:message for="tp_participacao" />

				<p:outputLabel value="Nome: " for="themeCustom" />
				<p:autoComplete id="themeCustom"
					value="#{participacaoBean.participacao.membroProjeto}"
					completeMethod="#{participacaoBean.completeDiscente}"
					var="membroProjeto" itemLabel="#{membroProjeto.nomePessoa}"
					itemValue="#{membroProjeto}" converter="converterDiscente"
					forceSelection="true">

					<p:column>
						<h:outputText value="#{membroProjeto.nomePessoa}" />
					</p:column>
				</p:autoComplete>
				<p:message for="themeCustom" />

				<p:outputLabel for="inicioParticipacao"
					value="Início da Participação: " />
				<p:calendar id="inicioParticipacao"
					value="#{participacaoBean.participacao.inicioParticipacao}" effect="fold"
					locale="pt_BR" />
				<p:message for="inicioParticipacao" />

				<p:outputLabel for="fimParticipacao" value="Fim da participação: " />
				<p:calendar id="fimParticipacao"
					value="#{participacaoBean.participacao.fimParticipacao}" effect="fold"
					locale="pt_BR" />
				<p:message for="fimParticipacao" />

				<p:outputLabel for="tipoParticipacao" value="Tipo da participação: " />
				<p:selectOneRadio id="tipoParticipacao"
					value="#{participacaoBean.participacao.bolsista}">
					<f:selectItem itemLabel="Bolsista" itemValue="true" />
					<f:selectItem itemLabel="voluntário" itemValue="false" />
				</p:selectOneRadio>

			</p:panelGrid>

			<p:commandButton value="Inserir" icon="ui-icon-check"
				actionListener="#{participacaoBean.save}" />

		</p:panel>
	</h:form>
</ui:composition>

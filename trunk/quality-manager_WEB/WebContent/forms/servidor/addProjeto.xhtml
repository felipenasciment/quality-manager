<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="pn_projeto" header="Cadastrar Projeto">
		<h:form id="form_projeto">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:inputText style="display: none" id="id"
				value="#{editarProjetoBean.projeto.idProjeto}"></p:inputText>

			<p:inputText style="display: none" id="ps"
				value="#{editarProjetoBean.projeto.projetoSubmetido}"></p:inputText>

			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="nm_projeto" value="Nome do projeto: " />
				<p:inputText id="nm_projeto"
					value="#{editarProjetoBean.projeto.nomeProjeto}" required="true"
					label="nm_projeto">
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText>
				<p:message for="nm_projeto" />

				<p:outputLabel for="processo" value="NÃºmero do processo: " />
				<p:inputText id="processo"
					value="#{editarProjetoBean.projeto.processo}" required="true"
					label="processo">
					<f:validateLength maximum="21" />
				</p:inputText>
				<p:message for="processo" />

				<h:outputLabel for="campus" value="Campus: " />
				<h:selectOneMenu id="campus"
					value="#{editarProjetoBean.projeto.campus.idCampusInstitucional}"
					required="true" label="edital">
					<f:selectItems value="#{editarProjetoBean.campus}" />
				</h:selectOneMenu>
				<p:message for="campus" />

				<h:outputLabel for="edital" value="Edital: *" />
				<h:selectOneMenu id="edital"
					value="#{editarProjetoBean.projeto.edital.idEdital}"
					required="true" label="edital">
					<f:selectItems value="#{editarProjetoBean.editais}" />
				</h:selectOneMenu>
				<p:message for="edital" />

			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="@form"
				actionListener="#{editarProjetoBean.save}" icon="ui-icon-check" />
		</h:form>
	</p:panel>
</ui:composition>

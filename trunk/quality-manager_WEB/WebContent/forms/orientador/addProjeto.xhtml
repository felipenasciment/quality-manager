<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:panel id="panel" header="Cadastrar Projeto">

			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="nm_projeto" value="Nome do projeto: " />
				<p:inputText id="nm_projeto"
					value="#{projetoBean.projeto.nomeProjeto}" required="true"
					label="nm_projeto">
					<f:validateLength minimum="3" maximum="255" />
				</p:inputText>
				<p:message for="nm_projeto" />

				<p:outputLabel for="inicioProjeto" value="Data de início: *" />
				<p:calendar id="inicioProjeto"
					value="#{projetoBean.projeto.inicioProjeto}" effect="fold" required="true" />
				<p:message for="inicioProjeto" />

				<p:outputLabel for="fimProjeto" value="Data de término: *" />
				<p:calendar id="fimProjeto"
					value="#{projetoBean.projeto.fimProjeto}" effect="fold" required="true"/>
				<p:message for="fimProjeto" />

				<p:outputLabel for="processo" value="Número do processo: " />
				<p:inputText id="processo" value="#{projetoBean.projeto.processo}"
					required="true" label="processo">
					<f:validateLength maximum="21" />
				</p:inputText>
				<p:message for="processo" />
				
				<h:outputLabel for="tipoProjeto" value="Tipo do projeto: " />
				<h:selectOneMenu id="tipoProjeto"
					value="#{projetoBean.projeto.tipoProjeto}" required="true"
					label="tipoEdital">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Pesquisa" itemValue="P" />
					<f:selectItem itemLabel="Extensão" itemValue="E" />
				</h:selectOneMenu>
				<p:message for="tipoProjeto" />

				<h:outputLabel for="edital" value="Edital: *" />
				<h:selectOneMenu id="edital"
					value="#{projetoBean.projeto.edital.idEdital}"
					required="true" label="edital">
					<f:selectItems value="#{projetoBean.editais}" />
				</h:selectOneMenu>
				<p:message for="edital" />
				
				
			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{projetoBean.save}" icon="ui-icon-check"
				action="cadastroConcluido" />
		</p:panel>
	</h:form>
</ui:composition>

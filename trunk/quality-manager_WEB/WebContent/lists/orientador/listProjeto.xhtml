<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarProjeto" value="Novo" icon="ui-icon-star" />

	<h:form>
		<p:dataTable id="tbl" var="projeto" value="#{projetoBean.projetos}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">


			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{projeto.idProjeto}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome do projeto" />
				</f:facet>
				<h:outputText value="#{projetoBean.projeto.nomeProjeto}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Tipo de projeto" />
				</f:facet>
				<h:outputText value="#{projeto.tipoProjeto}" />
			</p:column>

			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-close" actionListener="#" />
			</p:column>

		</p:dataTable>

	</h:form>


</ui:composition>

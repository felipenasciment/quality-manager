<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:button outcome="cadastrarProgramaInstitucional" value="Novo"
		icon="ui-icon-star" />

	<h:form>
		<p:dataTable id="tbl" var="programaInstitucional"
			value="#{programaInstitucionalBean.programasInstitucionais}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Programa Institucional">
				<h:outputText
					value="#{programaInstitucional.nomeProgramaInstitucional}" />
			</p:column>

			<p:column headerText="Sigla">
				<h:outputText value="#{programaInstitucional.sigla}" />
			</p:column>

			<p:column headerText="Opções">

				<p:commandLink id="opcoes"
					actionListener="#{programaInstitucionalBean.detalhesProgramaInstitucional(programaInstitucional)}">
					<h:outputText value="Ver detalhes" />
				</p:commandLink>

			</p:column>

		</p:dataTable>
	</h:form>

</ui:composition>

<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:button outcome="cadastrarOrientador" value="Novo"
		icon="ui-icon-star" />

	<h:form>
		<p:dataTable id="tbl" var="orientador"
			value="#{orientadorBean.orientadores}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Nome">
				<h:outputText value="#{orientador.nomePessoa}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{orientador.cpf}" />
			</p:column>

			<p:column headerText="Matrícula">
				<h:outputText value="#{orientador.matricula}" />
			</p:column>
			
			<p:column headerText="Opções">
				<p:commandLink id="opcoes"
					actionListener="#{orientadorBean.detalhesOrientador(orientador)}">
					<h:outputText value="Ver detalhes" />
				</p:commandLink>
			</p:column>

		</p:dataTable>
	</h:form>

</ui:composition>

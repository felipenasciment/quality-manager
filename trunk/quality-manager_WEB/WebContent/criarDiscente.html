<!DOCTYPE html>

<html lang="pt_BR">

	<head>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link type="text/javascript" src="funcoes.js">
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="/imagens/favicon.ico">
		<title>Conta QManager</title>
		<meta name="author" content="Felipe Nascimento Sousa">
	</head>

	<body>

	<br><br><br><br><br>

	<form method="post" action="cadastroFinalizado.html">

		<table class="criarConta">
		<tr><td>Foto:</td>
		<td><input type="file" name="pic" accept="image/*" required>
		</td>
		</tr>

		<tr>
		<td>Nome:</td>
		<td><input type="text" name="nome" size="45" required></td>
		</tr>

		<tr>
		<td>CPF:</td>
		<td><input type="text" name="CPF" size="30" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
		title="Digite o CPF no formato nnn.nnn.nnn-nn" required></td>
		</tr>

		<tr>
		<td>Matrícula:</td>
		<td><input type="text" name="matricula" maxlength="11" size="30" required></td>
		</tr>

		<tr>
		<td>Curso:</td>
		<td><select name="curso">
			<option name="Informática">Informática</option>
			<option name="MSI">MSI</option>
			<option name="P&G">P&G </option>
			<option name="Mineração">Mineração</option>
			</select></td>
		</tr>

		<tr>
		<td>Endereço:</td>
		<td><input type="text" name="endereco" size="30" required></td>
		</tr>


		<tr>
		<td>CEP:</td>
		<td><input type="text" name="cep" size="30" pattern="\d{2}\.\d{3}\-\d{3}"
		title="Digite o CEP no formato nn.nnn-nnn" required></td>
		</tr>

		<tr>
		<td>Telefone:</td>
		<td><input type="text" name="ddd" maxlength="2" size="2" required>
		<input type="text" name="numero" maxlength="9" size="21" required></td>
		</tr>

		<tr>
		<td>E-mail:</td>
		<td><input type="email" name="email" size="30" required></td>
		</tr>

		<tr>
		<td>Senha:</td>
		<td><input type="password" name="senha" size="30" required></td>
		</tr>

		<tr>
		<td class="right"><input type="checkbox" value="aceito" required></td>
		<td width="100">Li e estou ciente de toda <a href="documentacao.html" target="_blank">documentação</a> necessária para ser entregue a coordenação de Pesquisa e Extenção.</td>
		</tr>

		<tr>
		<td class="right" colspan="2"><input class="enviar" type="submit" value="Finalizar Cadastro" size="30" ></td>
		</tr>

		</table>
	</form>

	</body>

</html>

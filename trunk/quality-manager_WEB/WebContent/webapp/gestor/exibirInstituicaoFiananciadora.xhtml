<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Financiadora
		</ui:define>

	<ui:define name="sectionUser">

		<h:form>
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: "/>
					<h:outputText value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.nomeInstituicaoFinanciadora}"/>
					
					<h:outputText value="CNPJ: "/>
					<h:outputText value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.cnpj}"/>
					
					<h:outputText value="Sigla:"/>
					<h:outputText value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.sigla}"/>
					
					<h:outputText value="Registro: "/>
					<h:outputText value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.registro}"/>
					
					<h:outputText value="Orçamento: "/>
					<h:outputText value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.orcamento}"/>
					
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

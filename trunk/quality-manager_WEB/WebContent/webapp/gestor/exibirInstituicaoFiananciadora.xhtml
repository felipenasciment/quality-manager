<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Financiadora
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			
			<p:panel id="instFinan" header="Instituição Financiadora">

				
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: " />
					<h:outputText
						value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />

					<h:outputText value="CNPJ: " />
					<h:outputText
						value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.cnpj}" />

					<h:outputText value="Sigla:" />
					<h:outputText
						value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.sigla}" />

					<h:outputText value="Registro: " />
					<h:outputText
						value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.registro}">
						<f:convertDateTime locale="pt_BR" type="date" />
					</h:outputText>

					<h:outputText value="Orçamento: " />
					<h:outputText
						value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.orcamento}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>
					
					<h:inputHidden value="#{instituicaoFinanciadoraBean.instituicaoFinanciadora.idInstituicaoFinanciadora}"></h:inputHidden>
					
				</h:panelGrid>

				<p:commandButton value=""
					action="#{instituicaoFinanciadoraBean.createEdit(instituicaoFinanciadoraBean.instituicaoFinanciadora)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" style="width:40px;"/>

			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

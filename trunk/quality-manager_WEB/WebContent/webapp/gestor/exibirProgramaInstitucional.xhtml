<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Financiadora
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			<p:panel id="programaInstitucional" header="Programa institucional">

				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: " />
					<h:outputText
						value="#{programaInstitucionalBean.programaInstitucional.nomeProgramaInstitucional}" />


					<h:outputText value="Sigla: " />
					<h:outputText
						value="#{programaInstitucionalBean.programaInstitucional.sigla}" />

					<h:outputText value="Orçamento" />
					<h:outputText
						value="#{programaInstitucionalBean.programaInstitucional.orcamento}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>

					<h:outputText value="Registro: " />
					<h:outputText
						value="#{programaInstitucionalBean.programaInstitucional.registro}">
						<f:convertDateTime locale="pt_BR" type="date" />
					</h:outputText>

					<h:inputHidden
						value="#{programaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></h:inputHidden>

				</h:panelGrid>

				<p:commandButton value="Editar"
					action="#{programaInstitucionalBean.createEdit(programaInstitucionalBean.programaInstitucional)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" />

			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

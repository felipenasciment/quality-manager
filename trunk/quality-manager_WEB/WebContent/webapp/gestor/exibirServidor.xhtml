<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			servidor
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			<p:panel id="instFinan" header="servidor">

				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nome: " />
					<h:outputText value="#{servidorBean.servidor.nomePessoa}" />

					<h:outputText value="CPF: " />
					<h:outputText value="#{servidorBean.servidor.cpf}" />

					<h:outputText value="Matrícula: " />
					<h:outputText value="#{servidorBean.servidor.matricula}" />

					<h:outputText value="Endereço: " />
					<h:outputText value="#{servidorBean.servidor.endereco}" />

					<h:outputText value="CEP: " />
					<h:outputText value="#{servidorBean.servidor.cep}" />

					<h:outputText value="Telefone: " />
					<h:outputText value="#{servidorBean.servidor.telefone}" />

					<h:outputText value="E-mail: " />
					<h:outputText value="#{servidorBean.servidor.email}" />


					<h:outputText value="Titulação: " />
					<h:outputText value="#{servidorBean.servidor.titulacao}" />

					<h:outputText value="Cargo: " />
					<h:outputText value="#{servidorBean.servidor.cargoServidor.cargoServidor}" />

					<h:outputText value="Local de trabalho: " />
					<h:outputText value="#{servidorBean.servidor.localTrabalho}" />

					<h:outputText value="Instituição bancária: " />
					<h:outputText
						value="#{servidorBean.servidor.dadosBancarios.instituicaoBancaria.nomeBanco}" />

					<h:outputText value="Operação: " />
					<h:outputText
						value="#{servidorBean.servidor.dadosBancarios.operacao}" />

					<h:outputText value="Conta: " />
					<h:outputText
						value="#{servidorBean.servidor.dadosBancarios.conta}" />
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

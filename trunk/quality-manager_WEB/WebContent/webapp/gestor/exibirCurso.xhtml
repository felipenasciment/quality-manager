<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Curso
		</ui:define>

	<ui:define name="sectionUser">
		<h:form>
			<p:panel id="edital" header="Curso">

				<h:panelGrid columns="2" cellpadding="10">

					<h:outputText value="Nome do curso: " />
					<h:outputText value="#{editarCursoBean.curso.nomeCurso}" />

					<h:outputText value="Registro: " />
					<h:outputText value="#{editarCursoBean.curso.registro}">
						<f:convertDateTime locale="pt_BR" type="date" />
					</h:outputText>

					<h:inputHidden value="#{editarCursoBean.curso.idCurso}"></h:inputHidden>

				</h:panelGrid>

				<p:commandButton value="Editar"
					action="#{editarCursoBean.createEdit(editarCursoBean.curso)}"
					oncomplete="handleLoginRequest(xhr, status, args)"
					icon="ui-icon-pencil" />
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

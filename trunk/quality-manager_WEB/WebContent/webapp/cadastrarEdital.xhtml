<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../imagens/favicon.ico" />
	<title>Cadastrar Edital</title>
</h:head>
<h:body>

	<ui:include src="/webapp/footerUser.xhtml" />

	<h:form>
		<p:panel id="panel" header="Cadastrar Edital">

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="edit" value="Edital:" />
				<p:fileUpload value="#{cadastrarEditalBean.edital.arquivo}"
					mode="simple" disabled="true" label="edit" />

				<p:outputLabel for="numero" value="Número do edital: " />
				<p:inputText id="numero"
					value="#{cadastrarEditalBean.edital.numero}" required="true"
					label="numero" />

				<p:outputLabel for="ano" value="Ano: " />
				<p:inputText id="ano" value="#{cadastrarEditalBean.edital.numero}"
					required="true" label="ano" />


				<p:outputLabel for="inicioInscricoes"
					value="Início das inscrições: " />
				<p:calendar id="inicioInscricoes"
					value="#{cadastrarEditalBean.edital.inicioInscricoes}"
					effect="fold" />


				<p:outputLabel for="fimInscricoes" value="Fim das inscrições: " />
				<p:calendar id="fimInscricoes"
					value="#{cadastrarEditalBean.edital.fimInscricoes}" effect="fold" />


				<p:outputLabel for="relatorioParcial"
					value="Prazo relatório inicial: " />
				<p:calendar id="relatorioParcial"
					value="#{cadastrarEditalBean.edital.relatorioParcial}"
					effect="fold" />


				<p:outputLabel for="relatorioFinal" value="Prazo relatório final: " />
				<p:calendar id="relatorioFinal"
					value="#{cadastrarEditalBean.edital.relatorioFinal}" effect="fold" />


				<p:outputLabel for="numeroVagas" value="Número de vagas: " />
				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<p:inputText id="numeroVagas"
						value="#{cadastrarEditalBean.edital.vagas}" label="numeroVagas" />
					<p:slider for="numeroVagas" />
				</h:panelGrid>

				<h:outputLabel for="bolsaDocente" value="Bolsa docente: " />
				<p:spinner id="bolsaDocente"
					value="#{cadastrarEditalBean.edital.bolsaDocente}" prefix="R$"
					min="0" stepFactor="0.25" />


				<h:outputLabel for="bolsaDiscente" value="Bolsa discente: " />
				<p:spinner id="bolsaDiscente"
					value="#{cadastrarEditalBean.edital.bolsaDiscente}" prefix="R$"
					min="0" stepFactor="0.25" />


				<h:outputLabel for="tipoEdital" value="Tipo de edital: *" />
				<h:selectOneMenu id="tipoEdital"
					value="#{cadastrarEditalBean.edital.tipoEdital}" required="true"
					label="tipoEdital">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Pesquisa" itemValue="1" />
					<f:selectItem itemLabel="Extensão" itemValue="2" />
				</h:selectOneMenu>


			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{cadastrarEditalBean.save}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>

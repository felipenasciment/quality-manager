<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Programa Institucional</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastrar Programa Institucional"
			style="margin-bottom:10px;">
			<p:messages id="messages" />

			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="instituicao" value="Instituicao: *" />
				<h:selectOneMenu id="instituicao"
					value="#{cadastrarProgramaInstitucionalBean.programaInstitucional.instituicaoFinanciadora.idInstituicaoFinanciadora}"
					required="true" label="instituicao">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="IFPB" itemValue="1" />
					<f:selectItem itemLabel="Cnpq" itemValue="2" />
				</h:selectOneMenu>
				<p:message for="instituicao" />

				<p:outputLabel for="nm_programaInstitucional"
					value="Nome Programa Institucional:" />
				<p:inputText id="nm_programaInstitucional"
					value="#{cadastrarProgramaInstitucionalBean.programaInstitucional.nomeProgramaInstitucional}"
					required="true" label="nm_programaInstitucional">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nm_programaInstitucional" display="icon" />

				<p:outputLabel for="sigla" value="Sigla:" />
				<p:inputText id="sigla"
					value="#{cadastrarProgramaInstitucionalBean.programaInstitucional.sigla}"
					required="true" label="sigla">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="sigla" display="icon" />

				<h:outputLabel for="orcamento" value="OrÃ§amento: " />
				<p:spinner id="orcamento"
					value="#{cadastrarProgramaInstitucionalBean.programaInstitucional.orcamento}"
					prefix="R$" min="0" />

			</h:panelGrid>



			<p:commandButton value="Finalizar Cadastro"
				actionListener="#{cadastrarProgramaInstitucionalBean.save}"
				icon="ui-icon-check" />

		</p:panel>

	</h:form>
</h:body>
</html>

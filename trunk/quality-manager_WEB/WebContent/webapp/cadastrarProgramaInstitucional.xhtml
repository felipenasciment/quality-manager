<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../resources/imagens/favicon.ico" />
	<title>Cadastrar Programa Institucional</title>
</h:head>
<h:body>

	<ui:include src="/webapp/footerGestor.xhtml" />

	<h:form>
		<p:panel id="panel" header="Cadastrar Programa Institucional"
			style="margin-bottom:10px;">

			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="instituicao" value="Instituicao: *" />
				<h:selectOneMenu id="instituicao"
					value="#{programaInstitucionalBean.programaInstitucional.instituicaoFinanciadora.idInstituicaoFinanciadora}"
					required="true" label="instituicao">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="IFPB" itemValue="1" />
					<f:selectItem itemLabel="Cnpq" itemValue="2" />
				</h:selectOneMenu>
				<p:message for="instituicao" />

				<p:outputLabel for="nm_programaInstitucional"
					value="Nome Programa Institucional:" />
				<p:inputText id="nm_programaInstitucional"
					value="#{programaInstitucionalBean.programaInstitucional.nomeProgramaInstitucional}"
					required="true" label="nm_programaInstitucional">
					<f:validateLength minimum="5" maximum="255" />
				</p:inputText>
				<p:message for="nm_programaInstitucional" />

				<p:outputLabel for="sigla" value="Sigla:" />
				<p:inputText id="sigla"
					value="#{programaInstitucionalBean.programaInstitucional.sigla}"
					required="true" label="sigla">
					<f:validateLength minimum="2" maximum="10" />
				</p:inputText>
				<p:message for="sigla" />

				<h:outputLabel for="orcamento" value="OrÃ§amento: " />
				<p:spinner id="orcamento"
					value="#{programaInstitucionalBean.programaInstitucional.orcamento}"
					prefix="R$" min="0" />
				<p:message for="orcamento" />

			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{programaInstitucionalBean.save}"
				icon="ui-icon-check" action="cadastroConcluido" />

		</p:panel>

	</h:form>
</h:body>
</html>

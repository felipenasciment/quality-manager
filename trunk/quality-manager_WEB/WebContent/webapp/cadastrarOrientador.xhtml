<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="../imagens/favicon.ico" />
	<title>Cadastrar Orientador</title>
</h:head>
<h:body>

	<ui:include src="/webapp/footerUser.xhtml" />

	<h:form>
		<p:panel id="panel" header="Cadastrar Orientador">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome"
					value="#{cadastrarOrientadorBean.orientador.nomePessoa}"
					required="true" label="nome">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf"
					value="#{cadastrarOrientadorBean.orientador.cpf}" required="true"
					label="cpf">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="matricula" value="Matrícula: " />
				<p:inputText id="matricula"
					value="#{cadastrarOrientadorBean.orientador.matricula}"
					required="true" label="matricula">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="endereco" value="Endereço: " />
				<p:inputText id="endereco"
					value="#{cadastrarOrientadorBean.orientador.endereco}"
					required="true" label="endereco">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cep" value="CEP: " />
				<p:inputText id="cep"
					value="#{cadastrarOrientadorBean.orientador.cep}" required="true"
					label="cep">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="telefone" value="Telefone: " />
				<p:inputText id="telefone"
					value="#{cadastrarOrientadorBean.orientador.telefone}"
					required="true" label="telefone">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="email" value="E-mail: " />
				<p:inputText id="email"
					value="#{cadastrarOrientadorBean.orientador.email}" required="true"
					label="email">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="titulacao" value="Titulação: " />
				<p:inputText id="titulacao"
					value="#{cadastrarOrientadorBean.orientador.titulacao}"
					required="true" label="titulacao">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="cargo" value="Cargo: " />
				<p:inputText id="cargo"
					value="#{cadastrarOrientadorBean.orientador.cargo}" required="true"
					label="cargo">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="localtrabalho" value="Local de trabalho: " />
				<p:inputText id="localtrabalho"
					value="#{cadastrarOrientadorBean.orientador.localTrabalho}"
					required="true" label="localtrabalho">
					<f:validateLength minimum="2" />
				</p:inputText>


				<p:outputLabel for="banco" value="Banco: " />
				<p:inputText id="banco"
					value="#{cadastrarOrientadorBean.orientador.dadosBancarios.instituicaoBancaria.nomeBanco}"
					required="true" label="banco">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="operacao" value="Operação: " />
				<p:inputText id="operacao" value="#{cadastrarOrientadorBean.orientador.dadosBancarios.operacao}" required="true"
					label="operacao">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="conta" value="Conta: " />
				<p:inputText id="conta" value="#{cadastrarOrientadorBean.orientador.dadosBancarios.conta}" required="true" label="conta">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputLabel for="senha1" value="Senha: *" />
				<p:password id="senha" value="#{cadastrarOrientadorBean.orientador.senha}" match="pwd2" label="senha1"
					required="true" />

				<h:outputLabel for="senha2" value="Digite a senha novamente: *" />
				<p:password id="senha2" value="#{cadastrarOrientadorBean.orientador.senha}" label="senha2" required="true" />

			</h:panelGrid>

			<p:commandButton value="Finalizar Cadastro" update="panel"
				actionListener="#{cadastrarOrientadorBean.save}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>

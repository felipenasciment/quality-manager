	<div class="formulario">
	<form name="form1" action="cadastrarInstituicao.do" method="POST">
		<ul>
			
			<li>
				<label for="edital">Edital:
					<input type="file" name="edital">
				</label>
			</li>

			<li>
				<label for="n_ano">Numero/Ano:
					<input type="text" name="n_ano" required>
				</label>
			</li>
			
			<li>
				<label for="dt_inicio_inscricoes">Inicio das inscrições:
					<input type="date" name="dt_inicio_inscricoes" required>
				</label>
			</li>

			<li>
				<label for="dt_fim_inscricoes">Fim das Inscrições:
					<input type="date" name"dt_fim_inscricoes" required>
				</label>
			</li>
			
			<li>
				<label for="dt_relatorio_parcial">Prazo para o relatório parcial:
					<input type="date" name"dt_relatorio_parcial">
				</label>
			</li>

			<li>
				<label for="dt_relatorio_final">Prazo para o relatório final:
					<input type="date" name"dt_relatorio_final" required>
				</label>
			</li>

			<li>
				<label for="nr_vagas">Número de vagas:
					<input type="number" name"nr_vagas" required>
				</label>
			</li>

			<li>
				<label for="vl_bolsa_docente">Valor da bolsa docente:
					<input type="text" name"vl_bolsa_docente" required>
				</label>
			</li>

			<li>
				<label for="vl_bolsa_discente">Valor da bolsa discente:
					<input type="text" name"vl_bolsa_discente">
				</label>
			</li>

			<li>
				<label for="tp_edital">Tipo de edital:
					<select name="tp_edital">
						<option value="Pesquisa" selected>Pesquisa</option>
						<option value="Extensão">Extensão</option>
					</select>
				</label>
			</li>

			<li class="right">
					<input class="enviar" type="submit" value="Finalizar Cadastro">
			</li>
			
		</ul>
		</form>	
	</div>
